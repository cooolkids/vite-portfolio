<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/section/splide.css">
</head>

<body>
    <div class="i_am">
        <div class="splide" id="splide1">
            <div class="splide__track splide__track-1">
                <ul class="splide__list">
                    <li class="splide__slide"><img src="./src/imgs/clouddd.png"></li>
                    <li class="splide__slide"><img src="./src/imgs/clouddd.png"></li>
                    <li class="splide__slide"><img src="./src/imgs/clouddd.png"></li>
                    <li class="splide__slide"><img src="./src/imgs/clouddd.png"></li>
                    <li class="splide__slide"><img src="./src/imgs/clouddd.png"></li>
                    <li class="splide__slide"><img src="./src/imgs/clouddd.png"></li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        import Splide from '@splidejs/splide';
        import { AutoScroll } from '@splidejs/splide-extension-auto-scroll';
        export function splide() {

            new Splide('.splide', {
                type: "loop",
                drag: true,
                autoWidth: true,
                gap: 30,
                pagination: false,
                focus: 'center',
                arrows: false,
                autoScroll: {
                    speed: 1,
                },
            }).mount({ AutoScroll });

        }
    </script>
</body>

</html>
